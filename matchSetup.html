<div class="matchSetup">
<table class="matchSetupTable">
    <tr>
        <td>Name</td>
        <td><input type="text" ng-model="players[0].name" maxlength="15"></td>
    </tr>
    <tr>
        <td>Game points</td>
        <td>
            <input type="number" min="1" max="100" ng-model="players[0].points">
        </td>
    </tr>
    <tr>
        <td colspan="1">vs</td>
        <td><span style="font-size: 20px;" ng-click="swapPlayers()">&#x21c5;</span></td>
    </tr>
    <tr>
        <td>Name</td>
        <td><input type="text" ng-model="players[1].name"  maxlength="15"></td>
    </tr>
    <tr>
        <td>Game points</td>
        <td>
            <input type="number" min="1" max="100" ng-model="players[1].points">
        </td>
    </tr>
    <tr>
        <td colspan="2"><hr/></td>
    </tr>
    <tr>
        <td>Number of games</td>
        <td>
            <input type="number" min="1" max="99" ng-model="match.numberOfGames">
        </td>
    </tr>
    <tr>
        <td>Game clock</td>
        <td>
            <input type="number" min="1" max="60" ng-model="match.gameClock"> minutes
        </td>
    </tr>
</table>

<div style="margin-top: 50px">
    <span class="bigOrangeBtn" ng-click="startMatch()">Start First Game</span>
</div>
</div>
